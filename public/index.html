<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebRTC Video Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="main_container">
    <div class="dashboard_container">
      <div class="logo_container">
        <img src="./utils/images/logo.png" alt="logo" />
      </div>

      <div>
        <div class="description_container">
          <p class="description_container_paragraph">
            Talk to other users by passing his personal code or talk to strangers
          </p>
        </div>

        <div class="personal_code_container">
          <div class="personal_code_title_container">
            <p class="personal_code_title_paragraph">
              Your personal code
            </p>
          </div>

          <div class="personal_code_value_container">
            <p class="personal_code_value_paragraph" id="personal_code_paragraph">DDD</p>
            <button type="button" class="personal_code_copy_button" id="personal_code_copy_button">
              <img src="./utils/images/copyButton.png" alt="copy button">
            </button>
          </div>

        </div>

        <div class="personal_code_connecting_container">
          <p class="personal_code_connecting_paragraph">Personal Code</p>
          <div class="personal_code_connecting_input_container">
            <input class="personal_code_input" id="personal_code_input"></input>
          </div>

          <div class="personal_code_connecting_buttons_container">
            <button class="connecting_button" id="personal_code_chat_button">
              <img src="./utils/images/chatButton.png" class="connecting_buttons_image" alt="chat button"></img>
            </button>

            <button class="connecting_button" id="personal_code_video_button">
              <img src="./utils/images/videoButton.png" class="connecting_buttons_image" alt="video button"></img>
            </button>
          </div>
        </div>
      </div>

      <div class="stranger_connecting_container">
        <p class="stranger_title_container">Stranger</p>
        <div class="stranger_buttons_container">
          <button type="button" class="connecting_button" id="stranger_chat_button">
            <img class="connecting_buttons_image" src="./utils/images/chatButton.png" alt="stranger chat button">
          </button>

          <button type="button" class="connecting_button" id="stranger_video_button">
            <img class="connecting_buttons_image" src="./utils/images/videoButton.png" alt="stranger video button">
          </button>
        </div>
      </div>

      <div class="checkbox_container">
        <div class="checkbox_connection" id="allow_strangers_checkbox">
          <img id="allow_strangers_checkbox_image" class="display_none" src="./utils/images/check.png"
            alt="allow strangers image">
        </div>
        <p class="checkbox_container_paragraph">Allow connections from strangers</p>
      </div>

      <div class="dashboard_blur display_none" id="dashboard_blur"></div>
    </div>

    <div class="call_container">
      <div class="videos_container">
        <div class="videos_placeholder" id="videos_placeholder">
          <img src="./utils/images/logo.png" alt=""></img>
        </div>
        <video class="remote_video" autoplay id="remote_video"></video>

        <div class="local_video_container">
          <video class="local_video" id="local_video" muted autoplay></video>
        </div>

        <div class="call_buttons_container display_none" id="call_buttons">
          <button class="call_button_small" id="mic_button">
            <img src="./utils/images/mic.png" id="mic_button_image" alt="mic button image">
          </button>

          <button class="call_button_small" id="camera_button">
            <img src="./utils/images/camera.png" id="camera_button_image" alt="camera button image">
          </button>

          <button class="call_button_large" id="hang_up_button">
            <img src="./utils/images/hangUp.png" alt="hang up button image">
          </button>

          <button class="call_button_small" id="screen_sharing_button">
            <img src="./utils/images/switchCameraScreenSharing.png" id="screen_sharing_button_image"
              alt="mic button image">
          </button>

          <button class="call_button_small" id="start_recording_button">
            <img src="./utils/images/recordingStart.png" id="start_recording_button_image"
              alt="recording start button image">
          </button>
        </div>
      </div>
    </div>

    <div class="messenger_container">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js" type="module"></script>
</body>

</html>
